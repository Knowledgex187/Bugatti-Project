<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/Bugatti.jpg" />
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    <!--Nav bar that collapses and alters depending on screen width or resolution-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
          <a href="#Submit Purchase Form"
            ><button>Submit Purchase Form</button></a
          >
          {% else %}
          <a class="nav-item nav-link" id="about" href="/about">About</a>
          <a class="nav-item nav-link" id="history" href="/history">History</a>
          <a
            class="nav-item nav-link"
            id="bugatti-chiron"
            href="/bugatti-chiron"
            >Bugatti Chiron</a
          >
          <a class="nav-item nav-link" id="conversion" href="/conversion"
            >Speed Conversions</a
          >
          <a class="nav-item nav-link" id="login" href="/login">Login</a>
          <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </body>
</html>
